<h4>Release</h4>
<div class="toggle">
    <div class="switch">
        <input id="enableRelease" class="cmn-toggle cmn-toggle-round-flat" type="checkbox" [(ngModel)]="disabled" (change)="toggleCheck()">
        <label for="enableRelease"></label>
    </div>
    <div class="text">Disable</div>
</div>
<div *ngIf="Release.configured"><br>
    <form #releaseForm="ngForm">
        <div class="row">
            <div class="css3input col-xs-6">
                <select name="tool" [(ngModel)]="Release.tool" #tool="ngModel" required>
                        <option value="" selected disabled></option>
                        <option value="JIRA">JIRA</option>
                </select>
                <label>Release Tool</label>
                <div *ngIf="tool.invalid && showValidations" class="errorMessageNew">Please select a release tool</div>
            </div>
            <div class="css3input col-xs-6">
                <select name="platform_tool" [(ngModel)]="Release.platform_tool" #platform_tool="ngModel" required>
                    <option value="" selected disabled></option>
                    <option *ngFor="let item of ToolInstance" [value]="item._id">{{item.tool_instance_name}}</option>
                </select>
                <label>Tool Instance</label>
                <div *ngIf="platform_tool.invalid && showValidations" class="errorMessageNew">Please select a tool instance</div>
            </div>
        </div><br>
