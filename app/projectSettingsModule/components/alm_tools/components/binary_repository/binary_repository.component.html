<div class="container-fluid">
    <h4>Binary Repository</h4>
    <br>
    <div class="container-fluid br">
        <div class="row">
            <div class="css3input col-xs-6">
                <input name="tool" [ngModel]="BinaryRepository.tool" readonly>
                <label>Repository Tool</label>
            </div>
            <div class="css3input col-xs-6">
                <input name="platform_tool" [ngModel]="BinaryRepository.platform_tool" readonly>
                <label>Tool Instance</label>
            </div>
        </div><br>
        <div class="row">
            <div class="css3input col-xs-6">
                <input name="artifact_type" [ngModel]="BinaryRepository.artifact_type" readonly>
                <label>Artifact Type</label>
            </div>
            <div class="css3input col-xs-6">
                <input name="storage_path" [ngModel]="BinaryRepository.storage_path" readonly>
                <label>Storage Path</label>
            </div>
        </div>
    </div>
</div>
